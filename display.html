<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Users</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "http://localhost:3000/api/users",
          type: "GET",
          success: function (response) {
            let table =
              '<table border="1"><tr><th>First Name</th><th>Last Name</th><th>Mobile No</th><th>Email Id</th><th>Address</th><th>Login ID</th></tr>';
            response.forEach((user) => {
              table += `<tr>
                                    <td>${user.firstName}</td>
                                    <td>${user.lastName}</td>
                                    <td>${user.mobileNo}</td>
                                    <td>${user.emailId}</td>
                                    <td>${user.address.street}, ${user.address.city}, ${user.address.state}, ${user.address.country}</td>
                                    <td>${user.loginId}</td>
                                  </tr>`;
            });
            table += "</table>";
            $("#userTable").html(table);
          },
          error: function (error) {
            alert("Error fetching users!");
            console.error(error);
          },
        });
      });
    </script>
  </head>
  <body>
    <h1>List of Users</h1>
    <div id="userTable"></div>
  </body>
</html>
